<div fxLayout="column" class="main-welcome">

  <section id="create-task-button">
    <div class="btn-create-task">
      <button mat-stroked-button (click)="openCreateTaskDialog()">Create a Task</button>
    </div>
  </section>


  <section id="tasks-section">

    <div fxFlex class="toDo-tasks">
      <div fxLayout="row" fxLayoutGap="15px">

        <!-------To-Do Tasks Column------->
        <div fxFlex>
          <mat-card class="mat-elevation-z0" style="margin: 5px;">
            <mat-card-title class="task-col-title">Let's Do It
              <mat-icon aria-hidden="false" aria-label="Sentiment Satisfied Icon" class="smile-icon">sentiment_satisfied_alt</mat-icon>
            </mat-card-title>

            <mat-card-content>
              <!-------To-Do Div with drag and drop ------->
              <div
                class="task-column"
                cdkDropList
                #toDoList="cdkDropList"
                [cdkDropListData]="toDo"
                [cdkDropListConnectedTo]="[doneList]"
                (cdkDropListDropped)="drop($event)">
                <div *ngFor="let item of toDo" cdkDrag>
                  <mat-card class="mat-elevation-z0 task-card">
                    <mat-card-content>
                      <div fxLayout="row">
                        <div fxFlex class="task-text">{{ item.text }}</div>

                        <div fxFlex fxLayoutAlign="end">
                          <button mat-icon-button (click)="deleteTask(item._id)">
                            <mat-icon color="red">delete</mat-icon>
                          </button>
                        </div>
                      </div>
                    </mat-card-content>
                  </mat-card>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>

      <!-------Done Tasks Column------->
    <div fxFlex class="done-tasks">
      <div fxLayout="row" fxLayoutGap="15px">

        <div fxFlex>
          <mat-card class="mat-elevation-z0" style="margin: 5px;">
            <mat-card-title class="task-col-title">Done
              <mat-icon aria-hidden="false" aria-label="Task Icon" class="task-icon">task</mat-icon>
            </mat-card-title>

            <mat-card-content>
              <!-------Done Div with drag and drop ------->
              <div
                class="task-column"
                cdkDropList
                #doneList="cdkDropList"
                [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[toDoList]"
                (cdkDropListDropped)="drop($event)">
                <div *ngFor="let item of done" cdkDrag>
                  <mat-card class="mat-elevation-z0 task-card">
                    <mat-card-content>
                      <div fxLayout="row">
                        <div fxFlex>{{ item.text }}</div>
                        <div fxFlex fxLayoutAlign="end">
                          <button mat-icon-button (click)="deleteTask(item._id)">
                            <mat-icon color="red">delete</mat-icon>
                          </button>
                        </div>
                      </div>
                    </mat-card-content>
                  </mat-card>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>

  </section>


</div>
