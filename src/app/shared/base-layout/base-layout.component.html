<div fxLayout="column">

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar class="navbar-container">
      <!-- navbar container -->
        <button class="logo no-hover-effect" routerLink="/" mat-button>nodebucket</button>
        <div *ngIf="isLoggedIn" class="navbar-link" style="float: right">

          <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User profile menu">
            <mat-icon>perm_identity</mat-icon>
          </button>

          <mat-menu #profileMenu>
            <p style="padding: 10px;">Sign in as {{ name }}</p>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="signOut()">
              <mat-icon>logout</mat-icon>
              <span>sign out</span>
            </button>
          </mat-menu>
        </div>
        <button style="float: right"class="navbar-link contact" routerLink="/contact" mat-button>contact</button>
        <button style="float: right"class="navbar-link about" routerLink="/about" mat-button>about</button>
        <!-- <button style="float: right" class="navbar-link" routerLink="/" mat-button>home</button> -->
    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>


  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          <!-- &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a> -->
        </p>
      </mat-toolbar>
    </footer>
  </div>

</div>
