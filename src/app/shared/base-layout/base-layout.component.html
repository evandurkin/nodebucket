<div fxLayout="column">

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar class="navbar-container">
      <!-- navbar container -->
        <button class="logo" routerLink="/" mat-button>nodebucket</button>
        <button style="float: right"class="navbar-link" mat-button>sign out</button>
        <button style="float: right"class="navbar-link" routerLink="/contact" mat-button>contact</button>
        <button style="float: right"class="navbar-link" routerLink="/about" mat-button>about</button>
        <button style="float: right" class="navbar-link" routerLink="/" mat-button>home</button>
    </mat-toolbar>
  </nav>

  <div *ngIf="isLoggedIn">

    <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User profile menu">
      <mat-icon>perm_identity</mat-icon>
    </button>

    <mat-menu #profileMenu>
      <p style="padding: 10px;">Sign in as {{ name }}</p>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="signOut()">
        <mat-icon>logout</mat-icon>
        <span>sign out</span>
      </button>
    </mat-menu>
  </div>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>


  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          <!-- &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a> -->
        </p>
      </mat-toolbar>
    </footer>
  </div>

</div>
